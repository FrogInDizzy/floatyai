<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-size: 12px;
    }

    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background: #007cba;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    button:hover {
      background: #005a87;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h3>Floaty AI Setup</h3>

  <div class="warning">
      WARNING: Do not share this extension with your API key. Keep it private.
  </div>

  <label for="apiKey">OpenAI API Key:</label>
  <input type="password" id="apiKey" placeholder="sk-...">

  <button id="save">Save</button>
  <button id="clear">Clear</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
